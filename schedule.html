<body class="bg-amber-400">
    <div class="mainsection">
        <h1 class="text-8xl p-7">Thanksgiving Meal Schedule</h1>
        <section class="textarea">
            <p id="jorus" class="text-center text-2xl p-4"> Put your plans for Thanksgiving holiday here! Stretch the boxes for bigger plans!</p>
        </section>
    </div>
    <section class="container mx-auto gap-8 p-8 md:columns-3 flex flex-row font-serif">
        <div id="tuesday" class="w-1/3 flex flex-wrap flex-auto p-8 ml-8 space-y-4 justify-items-stretch bg-amber-200 rounded-lg border-4 border-black shadow-md justify-center">
            <h2 class="text-3xl underline underline-offset-8 pb-4 text-center justify-self-center">Tuesday Plans</h2>
            <textarea class="description justify-center border-2 rounded-lg"></textarea>
            <button class="saveBtn border-2 p-4 rounded-lg bg-amber-400">Save Here!</button>
        </div>
        <div id="wednesday" class="w-1/3 flex flex-wrap flex-auto p-8 ml-8 space-y-4 justify-items-stretch bg-amber-200 rounded-lg border-4 border-black shadow-md justify-center">
            <h3 class="text-3xl underline underline-offset-8 pb-4 text-center justify-self-center">Wednesday Plans</h3>
            <textarea class="description justify-center border-2 rounded-lg"></textarea>
            <button class="saveBtn border-2 p-4 rounded-lg bg-amber-400">Save Here!</button>
        </div>
        <div id="thursday" class="w-1/3 flex flex-wrap flex-auto p-8 ml-8 space-y-4 justify-items-stretch bg-amber-200 rounded-lg border-4 border-black shadow-md justify-center">
            <h4 class="text-3xl underline underline-offset-8 pb-4 text-center justify-self-center">Thursday (Thanksgiving!)</h4>
            <textarea class="description justify-center border-2 rounded-lg"></textarea>
            <button class="align-sub saveBtn border-2 p-4 rounded-lg bg-amber-400 align-sub">Save Here!</button>
        </div>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<nav class="relative w-full flex flex-wrap items-center justify-around py-4 bg-orange-500 shadow-lg navbar navbar-expand-lg">
    <a href="recipe_page.html" id="navbar" class="hover:text-gray-500">Recipes</a>
    <!-- <a href="/html/" id="navbar" class="hover:text-gray-500">Ingredients</a> -->
    <a href="index.html" id="navbar" class="hover:text-gray-500">Main</a>
    <a href="schedule.html" id="navbar" class="hover:text-gray-500">Schedule</a>
</nav>
<body class="justify-evenly bg-amber-400">
    <div class="mainsection">
        <h1 class="text-8xl p-7">Recipe Search</h1>
    </div>
    <div class="container mx-auto gap-8 p-8 md:columns-3 sm:columns-1 flex flex-row flex-wrap font-serif">
        <div class="w-1/4 flex flex-wrap flex-auto p-8 ml-8 space-y-4 justify-items-stretch bg-amber-200 rounded-lg border-4 border-black shadow-md justify-center">
            <h3 class="text-3xl pb-4 text-center justify-self-center">Search for Meal Recipes</h3>
            <section class="justify-center">
                <label for="mealrecipeSearch">Search:</label>
                <input type="text" id="mealrecipeSearch" name="mealrecipeSearch">
                <button type="submit" id="mealButton" class=" bg-orange-500 hover:bg-orange-300 shadow-sm rounded-lg px-1">Go</button>
            </section>
            <section class="results flex flex-col justify-center space-y-2" id ="meal"></section>
        </div>
        <div class="w-1/4 flex flex-wrap flex-auto p-8 justify-items-stretch bg-amber-200 rounded-lg border-4 border-black shadow-md justify-center">
            <h3 class="text-3xl pb-4 text-center">Search for Drink Recipes</h3>
            <section class="justify-center">
                <label for="drinkrecipeSearch">Search:</label>
                <input type="text" id="drinkrecipeSearch" name="drinkrecipeSearch">
                <button type="submit" id="drinkButton" class=" bg-orange-500 hover:bg-orange-300 shadow-sm rounded-lg px-1">Go</button>
            </section>
            <section class="results flex flex-col justify-center space-y-2" id ="drink"></section>
        </div>
        <div class="w-1/4 flex-wrap flex-auto p-8 justify-items-stretch bg-amber-200 rounded-lg border-4 border-black shadow-md justify-center">
            <h3 class="text-3xl px-4 pb-4 text-center">Saved Recipes</h3>
            <ul id="savedlist" class="flex flex-col justify-center space-y-2"></ul>
        </div>
    </div>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
